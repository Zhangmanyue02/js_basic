<script>
    function foo(fn) {
        fn()
    }
    function bar() {
        console.log("我是bar函数被调用")
    }
    foo(bar)
    /* foo这种函数我们也可以称之为高阶函数（Higher-order function）；
    ◼ 高阶函数必须至少满足两个条件之一：
         接受一个或多个函数作为输入；
         输出一个函数；
    */
</script>
