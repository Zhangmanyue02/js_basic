<script>
    /* 注意一：如果一个变量未声明（declaration）就直接使用，那么会报错； */
    // console.log(message); //undefined

    /* 注意二：如果一个变量有声明，但是没有赋值，那么默认值是undefine */
    var info
    console.log(info); //undefined

    /* 注意三：如果没有使用var声明变量也可以，但是不推荐（事实上会被添加到window对象上） */
    admin = "why"
    console.log(admin); //why
</script>
