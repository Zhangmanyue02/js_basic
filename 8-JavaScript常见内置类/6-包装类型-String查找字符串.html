<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    /* 1.indexOf: 查找字符串首次出现的位置 */
    var str = "hello world"
    console.log(str.indexOf("o")); // 4
    console.log(str.indexOf("o", 5)); // 7
    console.log(str.indexOf("q")); // -1

    /* 2.includes: 查找字符串是否包含指定字符串 */
    console.log(str.includes("o")); // true
    console.log(str.includes("o", 5)); // false

    /* 3.startsWith: 查找字符串是否以指定字符串开头 */
    console.log(str.startsWith("h")); // true
    console.log(str.startsWith("o", 5)); // false

    /* 4.endsWith: 查找字符串是否以指定字符串结尾 */
    console.log(str.endsWith("d")); // true
    console.log(str.endsWith("o", 5)); // true

    /* 5.replace: 替换字符串 */
    console.log(str.replace("o", "a")); // hella world
    console.log(str.replace("o", "a")); // hella world
</script>

</html>
