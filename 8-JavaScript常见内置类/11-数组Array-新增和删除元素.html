<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    /* 数组新增和删除元素 */
    var arr = [1, 2, 3, 4, 5]
    /* 新增元素 */
    // 1. push() 方法可以向数组的末尾添加一个或多个元素，并返回新的数组长度
    arr.push(6)
    console.log(arr); // [1, 2, 3, 4, 5, 6]
    // 2. unshift() 方法可以向数组的开头添加一个或多个元素，并返回新的数组长度
    arr.unshift(0)
    console.log(arr); // [0, 1, 2, 3, 4, 5, 6]
    // 3. splice(params) 方法可以从数组中添加或删除元素
    // 3.1 params：第一个参数是开始位置的索引，第二个参数是删除的个数，第三个参数是要添加的元素
    arr.splice(2, 0, "a", "b")
    console.log(arr); // [0, 1, "a", "b", 2, 3, 4, 5, 6]
    /* 删除元素 */
    // 1. pop() 方法可以删除数组的最后一个元素，并返回该元素
    arr.pop()
    console.log(arr); // [0, 1, "a", "b", 2, 3, 4, 5]
    // 2. shift() 方法可以删除数组的第一个元素，并返回该元素
    arr.shift()
    console.log(arr); // [1, "a", "b", 2, 3, 4, 5]
    // 3. splice(params) 方法可以删除数组中的元素
    // 3.1 params：第一个参数是开始位置的索引，第二个参数是删除的个数
    arr.splice(2, 2)
    console.log(arr); // [1, "a", 3, 4, 5]
</script>

</html>
