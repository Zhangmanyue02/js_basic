<script>
    // 所有数组方法，参数索引数数总结
    // 1.slice()：slice() 方法可以接受两个参数，第一个参数是开始索引，第二个参数是结束索引（不包含结束索引的元素）。
    // 2.concat()：concat() 方法可以接受多个参数，每个参数都是要合并到数组中的元素。
    // 3.join()：join() 方法可以接受一个参数，参数是一个字符串，用于指定连接数组元素的分隔符。
    // 4.push()：push() 方法可以接受多个参数，每个参数都是要添加到数组中的元素。
    // 5.pop()：pop() 方法没有参数，它会删除数组的最后一个元素。
    // 6.shift()：shift() 方法没有参数，它会删除数组的第一个元素。
    // 7.unshift()：unshift() 方法可以接受多个参数，每个参数都是要添加到数组中的元素。
    // 8.splice()：splice() 方法可以接受多个参数，第一个参数是开始索引，第二个参数是要删除的元素个数，第三个参数是要添加的元素。
    // 9.sort()：sort() 方法可以接受一个参数，参数是一个函数，用于指定排序规则。
    // 10.reverse()：reverse() 方法没有参数，它会反转数组的元素顺序。
    // 11.forEach()：forEach() 方法可以接受一个参数，参数是一个函数，用于指定遍历规则。
    // 12.map()：map() 方法可以接受一个参数，参数是一个函数，用于指定映射规则。
    // 13.filter()：filter() 方法可以接受一个参数，参数是一个函数，用于指定过滤规则。
    // 14.reduce()：reduce() 方法可以接受两个参数，第一个参数是一个函数，用于指定累加规则，第二个参数是一个初始值。
    // 15.slice()：slice() 方法可以接受两个参数，第一个参数是开始索引，第二个参数是结束索引（不包含结束索引的元素）。
    // 16.indexOf()：indexOf() 方法可以接受一个参数，参数是要查找的元素。
    // 17.lastIndexOf()：lastIndexOf() 方法可以接受一个参数，参数是要查找的元素。
    // 18.includes()：includes() 方法可以接受一个参数，参数是要查找的元素。
</script>
