<script>
    /* slice concat join 详细使用 */
    // 1.slice()：slice() 方法用于从数组中提取指定索引范围内的元素，并返回一个新的数组，不改变原始数组。
    // 2.concat()：concat() 方法用于将多个数组合并为一个新数组，不改变原始数组。
    // 3.join()：join() 方法将数组的所有元素连接为一个字符串，不改变原始数组。

    // 1.slice(params)：slice() 方法可以接受两个参数，第一个参数是开始索引，第二个参数是结束索引（不包含结束索引的元素）。
    var arr = [1, 2, 3, 4, 5, 6]
    var arr1 = arr.slice(1, 3)
    console.log(arr1); // [2, 3]
    console.log(arr); // [1, 2, 3, 4, 5, 6]
    // 2.concat(params)：concat() 方法可以接受多个参数，每个参数都是要合并到数组中的元素。
    var arr2 = arr.concat([7, 8, 9])
    console.log(arr2); // [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 3.join(params)：join() 方法可以接受一个参数，参数是一个字符串，用于指定连接数组元素的分隔符。
    var str = arr2.join("-")
    console.log(str); // 1-2-3-4-5-6-7-8-9


</script>

</html>
