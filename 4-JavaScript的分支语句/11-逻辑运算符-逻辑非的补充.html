<script>
    /*  两次非运算相当于将值转化为布尔类型，规则如下： */
    /*  对于非布尔值，先转换为布尔值，再取反。 */
    /*  对于布尔值，直接取反。 */

    console.log(!!false) //false
    console.log(!!1) //true
    console.log(!!0) //false
    console.log(!!null) //false
    console.log(!!undefined) //false
    console.log(!!NaN) //false
    console.log(!!'0') //true
    console.log(!!'') //false
    console.log(!!null) //false
</script>
